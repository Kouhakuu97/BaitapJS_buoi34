<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- BÀI 1 -->
    <h1>Thứ Tự Tăng Dần Của Các Số Nguyên</h1>
    <label for="">Nhập số nguyên thứ nhất: </label>
    <input type="number" id="soNguyenThuNhat">
    <br>
    <br>
    <label for="">Nhập số nguyên thứ hai: </label>
    <input type="number" id="soNguyenThuHai">
    <br>
    <br>
    <label for="">Nhập số nguyên thứ ba: </label>
    <input type="number" id="soNguyenThuBa">
    <button id="btnClickMe">Click Me</button>
    <!-- END BÀI 1 -->
    <br>
    <br>
    <hr>
    <!-- BÀI 2 -->
    <h1>Chào Hỏi Các Thành Viên Trong Gia Đình</h1>
    <h3>Ai đang là người sử dụng máy?</h3>
    <input type="text" id="ipGiaTriDeChao" value="A,B,M,E">
    <br>
    <br>
    <button id="btnPushHere">Nhấp Để Được Chào</button>
    <!-- END BÀI HAI -->
    <br>
    <br>
    <hr>
    <!-- BÀI 3 -->
    <h1>Xuất Số Lẻ Và Số Chẵn</h1>
    <label for="">Nhập số thứ nhất</label>
    <input type="text" id="firstNumb">
    <br>
    <hr>
    <!-- BÀI 4 -->
    <h1>Tìm Tam Giác Khi Biết 3 Cạnh</h1>
    <label for="">Nhập cạnh thứ nhất: </label>
    <input type="number" id="canhThuNhat">
    <br>
    <br>
    <label for="">Nhập cạnh thứ hai: </label>
    <input type="number" id="canhThuHai">
    <br>
    <br>
    <label for="">Nhập cạnh thứ ba: </label>
    <input type="number" id="canhThuBa">
    <button id="btnFind">Cùng Tìm Nào</button>
    <!-- END -->

    <!-- SCRIPT -->
    <script src="./main.js"></script>
</body>
</html>
